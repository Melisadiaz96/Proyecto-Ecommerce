<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Users</title>
        <!-- FONTAWASOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <!-- MIS ESTILOS -->
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <header class="main-header ">
            <nav class="navbar navbar-expand-md main-navbar ">
                <div class="container-fluid ">
    
                    <a class="navbar-brand" href="/index.html">
                        <img src="/assets/images/logo1.png" alt="" class="main-logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                        aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="main-menu-icon">
                            <i class="fa-solid fa-bars"></i>
                        </span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar" data-collapsed="false">
                        <ul class="navbar-nav nav-list-item me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link " aria-current="page" href="/index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="/pages/contact/contact.html">Contacto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/pages/about-us/about-us.html">Acerca de</a>
                            </li>
    
    
                        </ul>
                        <div class="header-user">
                            
                            <a id="registerNav" class="nav-link link-register " href="/pages/register/register.html">Registrate</a>
                            <div class="contain-btn-login">
                                <button type="button" class="button-login" id="login" data-bs-toggle="modal"
                                    data-bs-target="#modalLogin">Iniciar sesión</button>
                                    <button type="button" class="button-login d-none" id="logout" >Cerrar sesión</button>
                                    
    
                                
                            </div>
                            <div class="info-user d-none"></div>
                            
                            <i class="fa-solid fa-cart-shopping"></i>
    
                        </div>
                    </div>
                    <div class="modal " id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel"
                                    aria-hidden="true">
                                    <div class="modal-dialog modal-log">
                                        <div class="modal-content modal-login">
                                            <div class="modal-header">
                                                <h2 class="title-modal-login">Iniciar sesión</h2>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form id="form-login">
                                                    <div class="mb-3">
                                                        <label for="inputLogin"
                                                            class="col-form-label">Email:</label>
                                                        <input placeholder="gamerx@gmail.com" type="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$"  name="email-login" class="form-control" id="inputLogin">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="passwordLogin" class="col-form-label">Contraseña:</label>
                                                        <input placeholder="********" type="password" name="passwordLogin" class="form-control" id="passwordLogin">
                                                    </div>
                                                    <div class="modal-footer">
                                                <button type="submit"  class="button-submit">Iniciar sesión</button>
                                                
                                                <div class="link-register">¿Aún no tenes cuenta?
                                                <a href="/pages/register/register.html">Registrate aquí</a>
                                                </div>
                                            </div>
                                                </form>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                </div>
            </nav>
        </header>
    
    <!------HEADER END ------>
        <main class="bg-principal d-flex justify-content-center align-items-center ">
    
            <table class="table-admin">
                <thead>
                    <tr>
                        <th scope="col">Rol</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Provincia</th>
                        <th scope="col">Fecha de Nacimiento</th>
                        <th scope="col">Observaciones</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider table-body-admin table-users">
                    
                    

    
                </tbody>
            </table>
        </main>
    
    

    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- SCRIPT SWEETALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- MIS SCRIPT  -->
        <script src="/JS/storage.js"></script>
        <script src="/JS/adminUsers.js"></script>
        <script src="/JS/user-current.js"></script>
        <script src="/JS/login.js"></script>
        <script src="/JS/guard.js"></script>
    </body>
</html>
