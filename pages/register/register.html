    <main class="main-container-form bg-principal">
        <form action="" class="main-form form-registro" >
            <h1>Registrarse</h1>
            <div class="form-wrapper">
            <div class="input-wrapper">
                <label for="nameRegister" class="input-label">Nombre completo</label>
                <input type="text" name="name" id="nameRegister" class="input-field" placeholder="Melisa Diaz" minlength="5" maxlength="50">
            </div>
            <div class="input-wrapper" id="container-email">
                <label for="emailRegister" class="input-label">Correo electrónico</label>
                <input type="email" name="correo" id="emailRegister" class="input-field" placeholder="gamerx@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$">
            </div>
            <div class="input-wrapper">
                <label for="passwordRegister" class="input-label">Contraseña</label>
                <input type="password" name="contraseña" id="passwordRegister" required  class="input-field" placeholder="********" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$">
            </div>
            <div class="input-wrapper" id="container-passwordRepeat">
                <label for="repeatPasswordRegister" class="input-label">Repetir contraseña</label>
                <input type="password" name="contraseñaRepetida" id="repeatPasswordRegister" required  class="input-field" placeholder="********" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" >
            </div>
            <div class="input-wrapper">
                <label for="birthRegister" class="input-label">Fecha de nacimiento</label>
                <input type="date" name="fechaNacimiento" id="birthRegister" class="input-field">
            </div>
            <div class="input-wrapper">
                <label for="provinciaRegister" class="input-label">Provincia</label>
                <select name="provincia" id="provinciaRegister" required class="input-field">
                    <option value="">-</option>
                    <option value="Buenos Aires">Buenos Aires</option>
                    <option value="Catamarca">Catamarca</option>
                    <option value="chubut">Chubut</option>
                    <option value="Chaco">Chaco</option>
                    <option value="Corrientes">Corrientes</option>
                    <option value="Cordoba">Córdoba</option>
                    <option value="Entre Rios">Entre Ríos</option>
                    <option value="Formosa">Formosa</option>
                    <option value="Jujuy">Jujuy</option>
                    <option value="La Pampa">La Pampa</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="Mendoza">Mendoza</option>
                    <option value="Misiones">Misiones</option>
                    <option value="Neuquen">Neuquén</option>
                    <option value="Rio Negro">Río Negro</option>
                    <option value="Salta">Salta</option>
                    <option value="San Juan">San Juan</option>
                    <option value="San Luis">San Luis</option>
                    <option value="Santa Cruz">Santa Cruz</option>
                    <option value="Santa Fe">Santa Fe</option>
                    <option value="Santiago del Estero">Santiago del Estero</option>
                    <option value="Tierra del Fuego">Tierra del Fuego</option>
                    <option value="Tucuman">Tucumán</option>
                </select>
            </div>
        </div>
            <div>
                <label for="observRegister" class="input-label">Observaciones</label>
                <textarea name="observaciones" id="observRegister" cols="30" rows="5" class="input-field" placeholder="Su mensaje..." maxlength="150"></textarea>
            </div>
            <button type="submit" class="button-submit">Registrarse</button>
        </form>
