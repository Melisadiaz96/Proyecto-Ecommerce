    <main class="main-container-form bg-principal">
        <form action="" class="main-form" >
            <h1>Registrarse</h1>
            <div class="form-wrapper">
            <div class="input-wrapper">
                <label for="nameRegister" class="input-label">Nombre completo</label>
                <input type="text" name="name" id="nameRegister" class="input-field" placeholder="Melisa Diaz" minlength="5" maxlength="50">
            </div>
            <div class="input-wrapper">
                <label for="emailRegister" class="input-label">Correo electrónico</label>
                <input type="email" name="correo" id="emailRegister" class="input-field" placeholder="gamerx@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$">
            </div>
            <div class="input-wrapper">
                <label for="passwordRegister" class="input-label">Contraseña</label>
                <input type="password" name="contraseña" id="passwordRegister" required  class="input-field" placeholder="********" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$">
            </div>
            <div class="input-wrapper">
                <label for="repeatPasswordRegister" class="input-label">Repetir contraseña</label>
                <input type="password" name="contraseña" id="repeatPasswordRegister" required  class="input-field" placeholder="********" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" >
            </div>
            <div class="input-wrapper">
                <label for="birthRegister" class="input-label">Fecha de nacimiento</label>
                <input type="date" name="fechaNacimiento" id="birthRegister" class="input-field">
            </div>
            <div class="input-wrapper">
                <label for="provinciaRegister" class="input-label">Provincia</label>
                <select name="" id="provinciaRegister" required class="input-field">
                    <option value="0">-</option>
                    <option value="1">Buenos Aires</option>
                    <option value="2">Catamarca</option>
                    <option value="3">Chubut</option>
                    <option value="4">Chaco</option>
                    <option value="5">Corrientes</option>
                    <option value="6">Córdoba</option>
                    <option value="7">Entre Ríos</option>
                    <option value="8">Formosa</option>
                    <option value="9">Jujuy</option>
                    <option value="10">La Pampa</option>
                    <option value="11">La Rioja</option>
                    <option value="12">Mendoza</option>
                    <option value="13">Misiones</option>
                    <option value="14">Neuquén</option>
                    <option value="15">Río Negro</option>
                    <option value="16">Salta</option>
                    <option value="17">San Juan</option>
                    <option value="18">San Luis</option>
                    <option value="19">Santa Cruz</option>
                    <option value="20">Santa Fe</option>
                    <option value="21">Santiago del Estero</option>
                    <option value="22">Tierra del Fuego</option>
                    <option value="23">Tucumán</option>
                </select>
            </div>
        </div>
            <div>
                <label for="observRegister" class="input-label">Observaciones</label>
                <textarea name="" id="observRegister" cols="30" rows="5" class="input-field" placeholder="Su mensaje..." maxlength="150"></textarea>
            </div>
            <button type="submit" class="button-submit">Registrarse</button>
        </form>
